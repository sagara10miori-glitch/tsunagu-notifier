name: Check

on:
  schedule:
    - cron: "*/1 * * * *"   # 毎分実行
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    env:
      PIP_DEFAULT_TIMEOUT: "60"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1   # 高速化

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: "pip"     # pip キャッシュで高速化

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run notifier
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          PROXY_URL: ${{ secrets.PROXY_URL }}
        run: |
          python notify.py || python notify.py   # 一時的な失敗を自動リトライ
