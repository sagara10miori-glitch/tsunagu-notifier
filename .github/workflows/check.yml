name: Check

on:
  schedule:
    - cron: "*/1 * * * *"   # 毎分実行
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      # 高速化：浅い clone
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      # Python + pip キャッシュ（最速）
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: "pip"

      # pip キャッシュが効くので高速
      - name: Install dependencies
        run: pip install -r requirements.txt

      # 実行
      - name: Run notifier
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: python notify.py
