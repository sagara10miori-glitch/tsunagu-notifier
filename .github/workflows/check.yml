name: Tsunagu Notifier

on:
  schedule:
    # 深夜帯（JST 2:00〜6:00）→ 30分ごと
    # UTC 17:00〜21:00
    - cron: "0,30 17-21 * * *"

    # それ以外（JST 6:00〜24:00）→ 3分ごと
    # UTC 21:00〜24:00
    - cron: "*/3 21-23 * * *"
    # UTC 0:00〜15:00
    - cron: "*/3 0-15 * * *"

    # JST 0:00〜2:00 → 3分ごと
    # UTC 15:00〜17:00（ただし 17〜21 は深夜帯なので除外）
    - cron: "*/3 15-16 * * *"

  workflow_dispatch:

jobs:
  run-notifier:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4

      - name: Run notifier
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          python notify.py

      - name: Commit updated JSON files
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add last_all.json last_special.json
          git commit -m "Update last_all.json and last_special.json" || echo "No changes to commit"
          git push
