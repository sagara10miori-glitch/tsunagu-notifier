name: Check

on:
  schedule:
    - cron: "*/1 * * * *"
  workflow_dispatch:

# ğŸ”¥ æ¯åˆ†å®Ÿè¡Œã§è©°ã¾ã‚Šã‚’å®Œå…¨ã«é˜²ã
concurrency:
  group: tsunagu-check
  cancel-in-progress: true

# ğŸ”¥ push ã‚’ç¢ºå®Ÿã«æˆåŠŸã•ã›ã‚‹
permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 3

    env:
      TZ: Asia/Tokyo
      PIP_DEFAULT_TIMEOUT: "60"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run notifier
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          PROXY_URL: ${{ secrets.PROXY_URL }}
        run: |
          python notify.py --quiet --retry=3

      # ğŸ”¥ last_all.json ã‚’é€ä¿¡æˆåŠŸå¾Œã«ã®ã¿æ›´æ–°ã™ã‚‹ã‚³ãƒŸãƒƒãƒˆå‡¦ç†
      - name: Commit updated cache
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          # pull ã¯çµ¶å¯¾ã«ä¸è¦ï¼ˆæ¯åˆ†å®Ÿè¡Œã§ã¯ã‚¨ãƒ©ãƒ¼ã®åŸå› ï¼‰
          # git pull --rebase  â† å‰Šé™¤

          git add data/last_all.json data/seller_cache.json
          git commit -m "Update cache" || echo "No changes"
          git push

      - name: Notify failure
        if: failure()
        run: |
          curl -H "Content-Type: application/json" \
            -d "{\"content\": \"âŒ GitHub Actions ãŒå¤±æ•—ã—ã¾ã—ãŸ\"}" \
            ${{ secrets.DISCORD_WEBHOOK_URL }}
